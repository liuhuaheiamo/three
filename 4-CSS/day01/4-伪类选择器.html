<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin: 10px;
            /* 左浮动 */
            float: left;
        }

        /* 选中class为parent的后代中，有唯一的孩子 */
        .parent *:only-child {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <div class="parent">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <p>1</p>
        <p>2</p>
        <p>3</p>

</body>

</html>

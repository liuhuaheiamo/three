<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        /* * {
            margin: 0;
            padding: 0;
        } */

        /* 选中第一行的文本 */
        div::first-line {
            color: red;
        }

        div::first-letter {
            color: aqua;
            font-size: 50px;
        }

        div::selection {
            background-color: coral;
            color: darkgreen;
        }

        p::after {
            content: '22';
            color: yellow;
            font-size: 20px;
        }

        p::before {
            content: '22';
            color: yellow;
            font-size: 20px;
        }

        .one {
            width: 200px;
            height: 200px;
            background-color: yellow;
            border: 1px solid red;
            position: relative;
        }

        .one::before {
            position: absolute;
            content: '';
            top: 0;
            width: 30px;
            height: 30px;
            border-top: 6px solid aqua;
            border-left: 6px solid aqua;
        }

        .one::before {
            position: absolute;
            content: '';
            left: 0;
            width: 30px;
            height: 30px;
            border-bottom: 6px solid aqua;
            border-left: 6px solid aqua;
        }

        .one::after {
            position: absolute;
            content: '';
            bottom: 0;
            right: 0;
            width: 30px;
            height: 30px;
            border-bottom: 6px solid aqua;
            border-right: 6px solid aqua;
        }
    </style>
</head>

<body>
    <div>
        he dd aaa dddd cs ss qqq he dd aaa dddd cs ss qqq
        he dd aaa dddd cs ss qqq he dd aaa dddd cs ss qqq
    </div>
    <p>第一章</p>
    <p>第二章</p>
    <p>第三章</p>
    <div class="one">

    </div>
</body>

</html>

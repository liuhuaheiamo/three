<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示与隐藏</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 10xp;

        }

        .one {
            /* 隐藏，位置保留 */
            opacity: 0;
            /* 显示 */
            opacity: 1;
            /* 隐藏位置不保留 */
            display: none;
            /* 显示 */
            display: block;
            /* 隐藏位置保留 */
            visibility: hidden;
            /* 显示 */
            visibility: visible;
        }
    </style>
</head>

<body>
    <div class="one">hello</div>
    <div class="two">hello2</div>
</body>

</html>

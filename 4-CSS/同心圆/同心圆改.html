<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同心圆改</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .parent {
            width: 400px;
            height: 600px;
            border: 1px solid red;
            background-color: #343434;
            position: relative;
        }

        .y1 {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            position: absolute;
            border: 1px solid blue;
            margin: 50px;
            animation: y1 2.5s infinite;

        }

        .y2 {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            border: 1px solid cyan;
            position: absolute;
            margin: 100px;
            animation: y2 2s infinite;
        }

        .text {
            font-size: 50px;
            color: white;
            position: absolute;
            margin-top: 400px;
            margin-left: 175px;
            /* width: 50px;
            height: 50px; */
            border: 1px solid red;
        }

        @keyframes y1 {
            0% {
                margin: 50px;
                width: 300px;
                height: 300px;
            }

            75% {
                width: 320px;
                height: 320px;
                margin: 40px;
            }

            100% {
                width: 320px;
                height: 320px;
                margin: 40px;
            }

        }

        @keyframes y2 {
            0% {
                margin: 100px;
                width: 200px;
                height: 200px;

            }

            75% {
                margin: 100px;
                width: 200px;
                height: 200px;

            }

            100% {
                margin: 112px;
                width: 176px;
                height: 176px;

            }
    </style>
</head>

<body>
    <div class="parent">
        <div class="y1">

        </div>
        <div class="y2"></div>
        <div class="text">Hi</div>
    </div>

</body>

</html>

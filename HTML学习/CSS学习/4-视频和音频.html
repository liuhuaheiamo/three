<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频和音频</title>
</head>

<body>
    <!-- autoplay  自动播放 -->
    <!-- controls  控制装置，也就是平时的播放按钮还有就是进度条和音量 -->
    <!-- 宽度和高度建议只设置一个，两个都设置的话效果不好 -->
    <!-- loop  循环播放 -->
    <video src="./video/1.mp4" controls loop poster=""></video>
    <!-- <audio src="./video/1.mp3" autoplay preload="auto">你的浏览器不支持audio标签</audio> -->
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="" method="get" target="_self">
        <input type="color">选取颜色
        <input type="date"> 选取日期
        <input type="datetime" value=""> （utc事件）
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="email">
        <input type="number">
        <input type="url">
        <input type="tel">
        <input type="search">
        <input type="range">
        <button>提交按钮</button>
    </form>
</body>

</html>

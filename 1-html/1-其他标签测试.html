<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他标签测试</title>
    <style>
        div {
            font-style: unset;
        }
    </style>
</head>

<body>
    <!-- hr标签是在p标签上面生成一个横杆 -->
    <hr>
    <p>段落文字</p>
    <ol>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ol>
    <font size="20" color="red"> 这是一些文本内容</font>
    <font> 这是一些文本内容</font>
    <font> 这是一些文本内容</font>
</body>

</html>

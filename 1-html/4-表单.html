<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
        <input type="radio" name="gender" value="zhangsan" placeholder="你选择了男性">男
        <input type="radio" name="gender" value="xiaohong" placeholder="你选择了女性">女
        <select name="value" id="">
            <option value="shanghai">上海</option>
            <option value="guangxi">广西</option>
            <option value="beijing">北京</option>
            <option value="hainan">海南</option>
        </select>
        <textarea name="value" id="" cols="30" rows="10"></textarea>
        <button>提交按钮</button>
    </form>
</body>

</html>

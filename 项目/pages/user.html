<style>
  .dialog {
    width: 100%;
    height: 100vh;
    background-color: rgba(0, 0, 0, 0.5);
    position: absolute;
    top: 0;
    left: 0;
    line-height: 30px;
    display: none;
  }

  .container {
    width: 60%;
    height: 300px;
    background-color: white;
    margin: 0 auto;
    margin-top: calc((100vh - 300px) / 2);
    border-radius: 2px;
    padding: 30px;
  }

  h4 {
    display: inline;
  }
</style>
<script src="./css/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./js/user.js"></script>
<div class="userdata">
  <h3>个人信息内容</h3>
  <br>
  <h4>用户名:</h4><span class="username"></span>
  <br>
  <h4>姓名:</h4><span class="realname"></span>
  <br>
  <h4>手机号:</h4><span class="telephone"></span>
  <br>
  <h4>性别:</h4><span class="gender"></span>
  <br>
  <h4>注册时间:</h4><span class="registerTime"></span>
  <br>
  <h4>状态:</h4><span class="status"></span>
  <br>
  <button class="setbtn btn btn-warning">修改</button>
</div>



<!-- 模态框 -->
<div class="dialog">
  <div class="container">
    <div class="dialog-header">
      修改信息
    </div>
    <div class="dialog-center">
      <fieldset disabled>
        <div>
          用户名：<input class="username" type="text" id="disabledTextInput">
        </div>
      </fieldset>
      <div>
        密码：<input class="password" type="password">
      </div>
      <div>
        姓名：<input class="realname" type="text">
      </div>
      <div>
        手机号：<input class="telephone" type="text">
      </div>
      <div>
        性别：<input type="radio" value="male" class="gender">男
        <input type="radio" value="female" class="gender">女
      </div>
    </div>
    <div class="dialog-footer">
      <button class="cancel">取消</button>
      <button class="submit">确认</button>
    </div>
  </div>
</div>

        // 封装函数
        function getData() {
            return $.get('http://47.106.244.1:8099/manager/category/findAllCategory', {}, (res) => {
                //发起状态机内，第二段状态执行
                geo.next(res);  //将第一段代码的结果，当做第二段代码的入口
            });
        };
    </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call</title>
    <script>
        var test = {
            name: 'andy'
        }
        var gg = function (a, b) {
            console.log(this);
            console.log(a + b);
        }
        gg.call(gg, 2, 3);
        gg(2, 3);
        function parent(username, age, sex) {
            this.username = username;
            this.age = age;
            this.sex = sex;
        }
        var Child = function (username, age, sex) {
            parent.call(child, username, age, sex);
        }
        var child = new Child();
        child.username = '小明';
        child.age = 12;
        child.sex = '男';
        console.log(child);
    </script>
</head>

<body>

</body>

</html>

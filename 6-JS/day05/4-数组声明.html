<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //构造函数创建方式
        var arr = new Array();
        console.log(arr);
        var arr2 = new Array(34);
        console.log(arr2);
        //访问数组元素
        console.log(arr[20]);
        //创建数组的同时设置内部元素
        var arr3 = Array(20, 30);
        console.log(arr3);
        //数组字面量创建数组
        var arr4 = [];
        var arr5 = [20, 30, 50, 60];
        console.log(arr4, arr5);
    </script>
</head>

<body>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件类型-键盘事件</title>
    <script>
        document.onkeydown = function (event) {
            //键盘编码
            //摁下键盘键 查看控制台  光标在文档中
            console.log(event.keyCode);
            if (event.keyCode === 13) {
                console.log('你摁下了回车键');
            };
        }
    </script>
</head>

<body>
    <div>
        <a href=""></a>
    </div>
</body>

</html>

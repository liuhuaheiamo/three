<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //lastIndex
        //匹配0~9之间的数值三次     /d   匹配0~9之间
        var pattern = /\d{3}/img;
        var str = '123456789';
        //lastIndex  代下次开始检索的位置
        /*console.log(pattern.lastIndex);
        console.log(pattern.exec(str));
        console.log(pattern.lastIndex);
        console.log(pattern.exec(str));
        console.log(pattern.lastIndex);
        */
        var arr = [];
        while (result = pattern.exec(str)) {
            arr.push(result);
        }
        console.log(arr);
        var temp = arr.map(function (item) {
            return item[0];
        });
        console.log(temp);
        //正则表达式的属性
        console.log(pattern.global);
        console.log(pattern.ignoreCase);
        console.log(pattern.multiline);
        console.log(pattern.source);    //正则表达式文本
        console.log(pattern.lastIndex);
        //检测str是否有符合正则表达式规则的字符串  有就返回true  没有就false
        console.log(pattern.test(str));

    </script>

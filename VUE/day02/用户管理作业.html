<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理</title>
    <style>
        .dialog {
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            line-height: 30px;
            display: none;
        }

        .container {
            width: 60%;
            height: 300px;
            background-color: white;
            margin: 0 auto;
            margin-top: calc((100vh - 300px) / 2);
            border-radius: 2px;
            padding: 30px;
        }
    </style>
    <script src="../js//vue.js"></script>
    <script src="/项目/js/jquery3.5.0.min.js"></script>
    <script>
        window.onload = function () {
            var app = new Vue({
                el: '.app',
                data: {

                },
                methods: {

                }
            });

        };
    </script>
</head>

<body>
    <div class="app">
        <button v->查询</button>
        <button>删除</button>
        <button>添加</button>
        <button>修改</button>
    </div>

    <!-- 模态框 -->
    <div class="dialog">
        <div class="container">
            <div class="dialog-header">
                添加权限
            </div>
            <div class="dialog-center">
                <div>
                    名称：<input class="name" type="text">
                </div>
                <div>
                    路径：<input class="route" type="text">
                </div>
                <div>
                    <select name="" id="" class="parentId"></select>
                </div>
                <div>
                    <select name="" id="" class="type">
                        <option value="">请选择</option>
                    </select>
                </div>

                <div>
                    序号：<input class="num" type="text">
                </div>
                <div>
                    描述：<input class="description" type="text">
                </div>
            </div>
            <div class="dialog-footer">
                <button class="cancel">取消</button>
                <button class="submit">确认</button>
            </div>
        </div>
    </div>
</body>

</html>

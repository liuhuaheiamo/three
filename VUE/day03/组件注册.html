<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件注册</title>
    <script src="../js/vue.js"></script>
    <script>
        window.onload = function () {
            // 组件的全局注册
            Vue.component({
                data() {
                    num: 10
                },

            });
            new Vue({
                el: '.app',
                data: {

                }
            })
        };
    </script>
</head>

<body>
    <div class="app">
        <span>{{num}}</span>
    </div>
</body>

</html>

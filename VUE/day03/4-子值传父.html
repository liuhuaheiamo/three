<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js//vue.js"></script>
    <script>
        window.onload = function () {
            Vue.component('my-child', {
                data() {
                    return {
                        substr: 'substr'
                    }
                },
                methods: {
                    send() {
                        this.$emit('accept', 'hello', 'this.substr')
                    }
                },
                template: `
                <div>
                <h1>这是孩子</h1>
                <button c@clik='send'>send</button>
            </div>
                `
            });
            new Vue({
                el: '.app',
                components: {
                    'my-parent': {
                        data() {
                            return {
                                num: 10,
                                substr: '',
                                substr1: ''
                            }
                        },
                        methods: {
                            handler(res, res1) {
                                // alert(res);
                                this.substr = res;
                                this.substr1 = res1
                            }
                        },
                        template: `
                        <div>
                            <h1>这个是父{{substr}}--{{substr1}}</h1>
                            <my-child v-on:accept='handler'></my-child>
                            </div>
                        `
                    }
                }
            });
        };
    </script>
</head>

<body>
    <div class="app">
        <my-parent></my-parent>
    </div>
</body>

</html>

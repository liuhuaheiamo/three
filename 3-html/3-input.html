<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>

<body>
    <form action="#">
        <section>
            <!-- value="zhangsan" -->
            <!-- disabled属性代表禁用 禁用的表单控件不提交数据 -->
            <!-- readonly 属性代表只读，可见不可操作可提交 -->
            <!-- checked 布尔属性设置默认选中的单选按钮或者多选按钮 -->
            <input type="text" placeholder="请你输入用户名" value="zhangsan" name="username" size="100" maxlength="10">
            性别：<input type="radio" checked>男
            <input type="radio">女
            <input type="checkbox" checked> 我同意
            <button>提交</button>
        </section>
    </form>
</body>

</html>

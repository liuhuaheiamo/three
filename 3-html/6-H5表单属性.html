<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单属性</title>
</head>

<body>
    <!-- novalidate  表单不验证 -->
    <form action="#" id="myform">
        <!-- required 必填项  autofocus 自动聚焦  -->
        用户名：<input type="text" name="username" required autofocus>
        <br>
        密码：<input type="password" name="password">
        <br>
        <button>提交</button>
        <!-- formaction 指定提交数据到那个表单 -->
        <!-- formnovalidate 设置表单提交时不被验证 -->
        <button formnovalidate formaction="./1-表单.html">提交2</button>
    </form>
    外部input <input type="number" name="age" form="myform">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单元格合并</title>
    <style>
        table {
            width: 400px;
            border: 1px solid red;
            border-collapse: collapse;
        }

        tr,
        td {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <!-- 合并列 -->
    <table>
        <tr>
            <td rowspan="2">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
        </tr>
        <tr>

            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
        </tr>
        <tr>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td rowspan="3" colspan="3">34</td>

        </tr>
        <tr>
            <td>41</td>
            <td>42</td>
            <td>43</td>


        </tr>
        <tr>
            <td>51</td>
            <td>52</td>
            <td>53</td>

        </tr>
        <tr>
            <td>61</td>
            <td>62</td>
            <td>63</td>
            <td>64</td>
            <td>65</td>
            <td>66</td>
        </tr>
    </table>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        table {
            width: 400px;
            border: 10px solid red;
            /* 边框的样式 */
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>11</td>
            <td>11</td>
            <td>11</td>
        </tr>
        <tr>
            <td>22</td>
            <td>22</td>
            <td>22</td>
        </tr>
        <tr>
            <td>33</td>
            <td>33</td>
            <td>33</td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <table>
        <!-- top button left right -->
        <caption align="right">标题</caption>
        <!-- 列分组 col column -->
        <colgroup>
            <!-- 这里的span是吧两个行合在一起，对他们的背景颜色进行设置 -->
            <col span="2" style="background-color: cyan;">
            <col style="background-color: coral;">
        </colgroup>
        <!-- 表头标签 -->
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>姓名</td>
                <td>年龄</td>
                <td>性别</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

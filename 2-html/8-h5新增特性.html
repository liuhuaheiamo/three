<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增特性H5</title>
</head>

<body>
    <p>
        header,footer,article,section,nav,aside,address
    </p>
    <figure>
        <img src="file:///D:/%E5%9B%BE%E7%89%87/illust_77845097_20200122_084349.jpg" alt="">
        <figcaption>$22</figcaption>
    </figure>
    <!-- 详细信息 -->
    <!-- details 是使列表变成下拉栏的形式  open表示为默认打开，选项栏 -->
    <details open>
        <summary>标题</summary>
        <dd>hello</dd>
        <ol>
            <li>11</li>
            <li>22</li>
            <li>33</li>
        </ol>
    </details>
</body>

</html>

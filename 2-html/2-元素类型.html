<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素类型</title>
</head>

<body>
    <!-- 区分块级元素和行内元素 -->
    <!-- 块级元素 div是纯粹的块级元素 -->
    <div id="one" class="item" style="color: red;" title="提示的内容">优秀</div>
    <div>游戏</div>
    <p>段落</p>
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- 行内元素span是纯粹的行内元素 -->
    <span>666</span>
    <span>span的内容</span>
    <strong>强壮加粗的效果</strong>
    <b>有加粗的效果</b>
    <em>有切斜的效果</em>
    <i>有倾斜的效果</i>
    <u>有下划线</u>
    <!-- 实现对数样式 -->
    log<sub>2</sub>4

    2<sup>4</sup>
    m<sub>3 </sub>
</body>

</html>
